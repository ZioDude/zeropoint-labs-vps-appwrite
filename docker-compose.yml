services:
  # Zeropoint Next.js Application
  zeropoint-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeropoint-labs-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_APPWRITE_ENDPOINT=https://cloud.appwrite.io/v1
      - NEXT_PUBLIC_APPWRITE_PROJECT_ID=6861736a0007a58bac63
    networks:
      - app-network

  # Template Website Application
  template-app:
    build:
      context: ../simple-template-first copy
      dockerfile: Dockerfile
    container_name: gprealty-cyprus-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: multi-site-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - zeropoint-app
      - template-app

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: multi-site-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge 