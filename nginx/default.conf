# HTTP redirect to HTTPS
server {
    listen 80;
    server_name zeropoint-labs.com www.zeropoint-labs.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name zeropoint-labs.com www.zeropoint-labs.com;
    server_tokens off;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/zeropoint-labs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zeropoint-labs.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy to Next.js app
    location / {
        proxy_pass http://nextjs-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Cache static assets
    location /_next/static/ {
        proxy_pass http://nextjs-app:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache images and other static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2)$ {
        proxy_pass http://nextjs-app:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 